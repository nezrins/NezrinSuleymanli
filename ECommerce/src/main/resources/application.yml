spring:
  application:
    name: demo-security
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/code
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
jwt:
  auth:
    converter:
      resource-id: bootcamp.code.az
      principal-attribute: preferred_username

logging:
  level:
    org.springframework.security: DEBUG


server:
  port: '8081'
  servlet:
    context-path: /api

